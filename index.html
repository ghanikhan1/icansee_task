<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- poppins bold -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

<!-- poppins medium -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    

<link rel="stylesheet" href="styles.css">
   

    <title>front-page</title>
</head>
<body>
    <div class="background-image">
        <div class="login-form-logo-container">
            <img class="login-form-logo" src="/assets/logo.png" alt="Logo">
        </div>
        <form class="login-form" action="./" method="post">
            <div class="login-form-content">
                <div class="login-form-header"><h1>Support Login</h1></div>
                <label for="email">Email Address</label><br>
                <input class="login-form-input" type="email" name="email"><br>
                <label for="password">Password</label><br>
                <input class="login-form-input" type="password" name="password"><br>
                <button class="login-form-button" type="submit">Login</button>
                <div class="link"><a href="#">or register</a></div>
            </div>

        </form>   
    </div>
</body>
</html>
